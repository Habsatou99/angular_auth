<!-- Default box -->
<div class="card">
    <div class="card-header">
    
      <div class="card-tools">
        <a class="btn btn-primary bg-green" (click)="save()">
            <i class="fas fa-plus">
            </i>
            AddPing
        </a>
      </div>
     
    </div>
    <div class="container mt-4 mr-5">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-6">
                <h1> Pings Table</h1>
              </div>
              <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                  <li class="breadcrumb-item"><a routerLink="/liste-equipement">Home</a></li>
                  <li class="breadcrumb-item active">Pings Table</li>
                </ol>
              </div>
            </div>
          </div><!-- /.container-fluid -->
        </section>
    
      <table class="table table-striped projects">
          <thead>
            <th scope="col">ID</th>
            <th scope="col">IP_Adress</th>
            <th scope="col">Result</th>
            <th scope="col">Time</th>
            
          </thead>
          <tbody>
              <tr *ngFor="let PingItem of PingArray"  [style.color]="PingItem.time > 60 ||PingItem.time < 1 ? 'red' : 'green'"
                >
                <th scope="row">{{PingItem.id}}</th>
                <th scope="row">{{PingItem.ip_adress}}</th>
                 <td class="project_progress">
                    {{PingItem.result}}
                 </td>
                 <th scope="row">{{PingItem.time}}</th>
                  <td class="project-actions text-right">
                  
                      <a class="btn btn-danger btn-sm" (click)="setDelete(PingItem)" >
                          <i class="fas fa-trash">
                          </i>
                          Delete
                      </a>
                  </td>
              </tr>

          </tbody>
      </table>
    </div>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->
