<div class="hold-transition sidebar-mini">
    <div class="wrapper">
      <!-- Navbar -->

      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-6">
                <h1> Equipement</h1>
              </div>
              <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                  <li class="breadcrumb-item"><a routerLink="/liste-equipement">Home</a></li>
                  <li class="breadcrumb-item active"> Equipement</li>
                </ol>
              </div>
            </div>
          </div><!-- /.container-fluid -->
        </section>
    
        <!-- Main content -->
        <section class="content">
          <div class="container-fluid">
            <div class="row">
              <!-- left column -->
              <div class="col-md-12">
                <!-- jquery validation -->
                <div class="card card-primary">
                  <div class="card-header">
                    
                  </div>
                  <!-- /.card-header -->
                  <!-- form start -->
                  <form id="quickForm">
                    <div class="card-body">
                      <div class="form-group">
                        <label for="exampleInputName">Name</label>
                        <input type="text" [(ngModel)]="name" [ngModelOptions]="{standalone:true}" class="form-control" id="name" placeholder="Enter Name">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputDescription">Description</label>
                        <textarea id="description" [(ngModel)]="description" [ngModelOptions]="{standalone:true}"  class="form-control" rows="4"></textarea>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputName">Departement</label>
                        <input type="text" [(ngModel)]="departement" [ngModelOptions]="{standalone:true}" class="form-control" id="departement" placeholder="Enter Departement">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputIPAdress">IP Adress</label>
                        <input type="text" [(ngModel)]="ip_adress" [ngModelOptions]="{standalone:true}" class="form-control" id="ip_adress" placeholder="Enter IP-Adress">
                      </div>
                     
                      <div class="form-group">
                        <label for="exampleInputType">Type</label>
                        <input type="text" [(ngModel)]="type" [ngModelOptions]="{standalone:true}" class="form-control" id="type" placeholder="Enter Type">
                      </div>
                     
                    
                    </div>
                    <!-- /.card-body -->
                    
                    <div class="card-footer">
                      <button type="submit" class="btn btn-primary " (click)="UpdateRecords()" routerLink="/liste-equipement">Update</button>
                    </div>
            
                  </form>
                </div>
                <!-- /.card -->
                </div>
              <!--/.col (left) -->
              <!-- right column -->
              <div class="col-md-6">
    
              </div>
              <!--/.col (right) -->
            </div>
            <!-- /.row -->
          </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
      </div>
      <!-- /.content-wrapper -->

    
      <!-- Control Sidebar -->
      <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
      </aside>
      <!-- /.control-sidebar -->
    </div>
    <!-- ./wrapper -->
